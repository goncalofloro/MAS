<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Register</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .register-container {
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 register-container">
        <div class="text-center pb-4"><img src="Superpets-Logo.png" style="width: 300px;" alt="Superpets"></div>
        <div class="text-center justify-content-center text-light rounded-5 d-flex justify-content-center align-items-center p-1" style="font-weight: bold;background-color: #19254b;">
            <h2 class="m-0">Make an Account</h2>
        </div>
        <form onsubmit="register()">
            <div class="row">
                <div class="col-md-6">
                    <label for="regUsername" class="text-light">Username:</label>
                    <input type="text" id="regUsername" name="regUsername" class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label for="regPassword" class="text-light">Password:</label>
                    <input type="password" id="regPassword" name="regPassword" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="regEmail" class="text-light">Email:</label>
                    <input  id="regEmail" name="regEmail" class="form-control" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}">
                </div>
                <div class="col-md-6">
                   <label for="regEspAnimal" class="text-light">Espécie do animal:</label>
                    <input  id="regEspAnimal" name="regEspAnimal" class="form-control" required> 
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="regNameAnimal" class="text-light">Nome do animal:</label>
                    <input  id="regNameAnimal" name="regNameAnimal" class="form-control" required>
                </div>
                <div class="col-md-6">
                   <label for="regRacaAnimal" class="text-light">Raça do animal:</label>
                    <input  id="regRacaAnimal" name="regRacaAnimal" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-block mt-3 text-light" style="background-color: #19254b;">Register</button>
        </form>

        <p id="register-feedback" class="text-center mt-3"></p>
        <p class="text-center text-light">Already have an account? <a class="text-light" href="login.html">Login here</a></p>
    </div>>

    <script>
        function register() {
            var regUsername = document.getElementById('regUsername').value;
            var regPassword = document.getElementById('regPassword').value;
            var regEmail = document.getElementById('regEmail').value;
            var regNameAnimal = document.getElementById('regNameAnimal').value;
            var regEspAnimal = document.getElementById('regEspAnimal').value;
            var regRacaAnimal = document.getElementById('regRacaAnimal').value;

            if (localStorage.getItem(regUsername) !== null) {
                alert('Username already registered. Choose another username.');
                return false;
            }

            // Store user data as an object
            var userData = {
                username: regUsername,
                password: regPassword,
                email: regEmail,
                especie: regEspAnimal,
                animal: regNameAnimal,
                raca: regRacaAnimal,
            };

            localStorage.setItem(regUsername, JSON.stringify(userData));
            window.location.href = 'login.html';
            
            return false;
        }
    </script>
</body>
</html>
