<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>       
    </style>
</head>
<body>
    <form onsubmit="register()">
        <label for="regUsername">Usuário:</label>
        <input type="text" id="regUsername" name="regUsername" required>

        <label for="regPassword">Senha:</label>
        <input type="password" id="regPassword" name="regPassword" required>

        <button type="submit">Registrar</button>
    </form>

    <hr>

    <form onsubmit="login(event)">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <script>
        function register() {
            var regUsername = document.getElementById('regUsername').value;
            var regPassword = document.getElementById('regPassword').value;
            if (localStorage.getItem(regUsername) !== null) {
                alert('Usuário já registrado. Escolha outro nome de usuário.');
                return false;
            }
            localStorage.setItem(regUsername, regPassword);
            alert('Registro concluído com sucesso. Faça login para acessar o perfil.');
            return false;
        }

        function login(event) {
            event.preventDefault();
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;
            if (localStorage.getItem(enteredUsername) === enteredPassword) {
                alert('Login bem-sucedido. Redirecionando para o perfil.');
                window.location.href = 'perfil.html';
            } else {
                alert('Credenciais inválidas. Tente novamente.');
            }

            return false;
        }
    </script>
</body>
</html>
