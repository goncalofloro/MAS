<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Register</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .register-container {
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="container mt-5 register-container">
        <h2 class="text-center text-light">Register</h2>
        <form onsubmit="register()">
            <label for="regUsername">Username:</label>
            <input type="text" id="regUsername" name="regUsername" class="form-control" required>

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" name="regPassword" class="form-control" required>

            <!-- New field for Email -->
            <label for="regEmail">Email:</label>
            <input  id="regEmail" name="regEmail" class="form-control" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}">

            <button type="submit" class="btn btn-primary btn-block mt-3">Register</button>
        </form>

        <p id="register-feedback" class="text-center mt-3"></p>
        <p class="text-center">Already have an account? <a class="text-light" href="login.html">Login here</a>.</p>
    </div>>

    <script>
        function register() {
            var regUsername = document.getElementById('regUsername').value;
            var regPassword = document.getElementById('regPassword').value;
            var regEmail = document.getElementById('regEmail').value; // New field

            if (localStorage.getItem(regUsername) !== null) {
                alert('Username already registered. Choose another username.');
                return false;
            }

            // Store user data as an object
            var userData = {
                password: regPassword,
                email: regEmail, // New field
            };

            localStorage.setItem(regUsername, JSON.stringify(userData));

            alert('Registration successful. Please login.');
            window.location.href = 'login.html';
            return false;
        }
    </script>
</body>
</html>
