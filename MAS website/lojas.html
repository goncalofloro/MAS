    <div class="container mt-5 pt-5"><h1 class="text-center">Destaque de produtos</h1></div>
    
    <div class="container mt-5 pt-5" id="destaques">
        <div class="row">
            <div class="produto col-md-2">
                <img src="produto1.png" style="height: 200px;" alt="Produto 1">
            </div>    
            <div class="col-md-3">
                <h3>Ração Pedigree</h3>
                <p>Pedigree Ração para cães adultos >10 Kg Galinha 3 kg</p>
                <span>$20.00</span>
                <button onclick="adicionarAoCarrinho('Ração Pedigree', 20.00)"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
            </div>               
            <div class="col-md-1"></div>
            <div class="produto col-md-2">
                <img src="produto2.jpg" style="height: 200px;" alt="Produto 2">
            </div>   
            <div class="produto col-md-3">
                <h3 class="text-light">Trela Flexi</h3>
                <p class="text-light">Trela em fita extensível, com sistema de travagem prático e cómodo</p>
                <span class="text-light">$25.00</span>
                <button onclick="adicionarAoCarrinho('Trela Flexi', 25.00)"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
            </div> 
        </div>
    </div>
    <div class="container mt-5 pt-5"><h1 class="text-center text-light">Produtos restantes</h1></div>
    

    <section id="carrinho">
        <h2>Carrinho</h2>
        <ul id="lista-carrinho">
        </ul>
        <p id="total-carrinho">Total: $0.00</p>
        <button onclick="limparCarrinho()">Limpar Carrinho</button>
        <button onclick="pagar()">Pagar</button>
    </section>

    <script>
        let carrinho = [];

        function adicionarAoCarrinho(nome, preco) {
            const itemExistente = carrinho.find(item => item.nome === nome);

            if (itemExistente) {
                itemExistente.quantidade++;
            } else {
                carrinho.push({ nome, preco, quantidade: 1 });
            }

            exibirCarrinho();
            atualizarDropdown();
        }

        function exibirCarrinho() {
            const listaCarrinho = document.getElementById('lista-carrinho');
            const totalCarrinho = document.getElementById('total-carrinho');

            listaCarrinho.innerHTML = '';
            let total = 0;

            carrinho.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nome} (Qtd: ${item.quantidade}) - $${(item.preco * item.quantidade).toFixed(2)}`;
                listaCarrinho.appendChild(li);
                total += item.preco * item.quantidade;
            });

            totalCarrinho.textContent = `Total: $${total.toFixed(2)}`;
        }

        function limparCarrinho() {
            carrinho = [];
            exibirCarrinho();
            atualizarDropdown();
        }

        function pagar() {
            alert('O seu pagamento foi recebido. Os itens estão agora a ser encomendados');
            carrinho = [];
            exibirCarrinho();
            atualizarDropdown();
            
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-carrinho');
            dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
        }

        function atualizarDropdown() {
            const dropdown = document.getElementById('dropdown-carrinho');
            dropdown.innerHTML = '';

            carrinho.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.nome} (Qtd: ${item.quantidade})`;
                dropdown.appendChild(li);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
