                <br>

    <script>
        var storedUsername = localStorage.getItem('username');

        if (storedUsername) {
            var storedUserData = localStorage.getItem(storedUsername);

            if (storedUserData) {
                var userData = JSON.parse(storedUserData);

                document.getElementById('displayUsername').innerText = storedUsername;
                document.getElementById('displayEmail').innerText = userData.email;
            } else {
                alert('User data not found.');
            }
        } else {
            alert('User not authenticated. Please login.');
            window.location.href = 'login.html';
        }
        // Inicialize o ViewModel do perfil
        var profileViewModel = new ProfileViewModel();
        ko.applyBindings(profileViewModel, document.getElementById("perfilContainer"));
